<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Studiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="../vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../vendor/simple-line-icons/css/simple-line-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/new-age.min.css" rel="stylesheet">

    <link rel="stylesheet" href="action.css">

  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
  <script src="action.js"></script>
  </head>
  <body>
    <div class="header">
        <h1><img src="../img/favicon/favicon-96x96.png">Studiz</h1>
    </div>
    <div id="verifyAccount" class="verify-account">
      <h2>Thank you!<br/>Your account has been successfully verified.</h2>
    </div>
    <div class="reset-password" id="resetPassword">
        <div class="card text-white bg-danger mb-3 error-display" style="max-width: 18rem;">
          <div class="card-body" id="errorMessage">
            An error has occured!
          </div>
        </div>
        <form>
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" class="form-control" id="newPassword" aria-describedby="passwordHelp" placeholder="Enter new password">
            </div>
            <div class="form-group">
              <label for="verifyPassword">Verify Password</label>
              <input type="password" class="form-control" id="verifyPassword" placeholder="Re-type new password">
            </div>
            <button type="submit" class="btn btn-secondary btn-xl">Submit</button>
          </form>
    </div>
  </body>
</html>
